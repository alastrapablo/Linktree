<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pablo Alastra | Linktree</title>
  <!-- Favicon -->
  <link rel="icon" href="img/Img.png" type="image/x-icon" />
  <!-- Font Awesome icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <!-- Core theme CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Parallax Pixel Background Animation -->
  <section class="animated-background">
    <div id="stars1"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
  </section>
  <!-- End of Parallax Pixel Background Animation -->

  <a id="profilePicture" href="#popup">
    <img src="https://avatars.githubusercontent.com/u/108102684?v=4" alt="Profile Picture">
  </a>

  <div class="overlay" id="popup">
    <div class="popup">
      <div class="popup-photo">
        <a href="https://avatars.githubusercontent.com/u/108102684?v=4" target="_blank">
          <img src="https://avatars.githubusercontent.com/u/108102684?v=4" alt="Profile Picture">
        </a>
      </div>
      <div class="popup-quote">
        Hi! I'm Pol, welcome to my Linktree. Currently, I'm studing architecture and I'm passionate about code and Web
        Development.
      </div>
      <a class="popup-close" onclick="history.back()">&times;</a>
    </div>
  </div>

  <div id="userName">
    @alastrapablo
  </div>

  <div id="links">
    <a class="link" href="" target="">
      <i class="fas fa-user-circle">&nbsp;</i>CV
    </a>
    <a class="link" href="https://alastrapablo.github.io/portfolio/" target="_blank">
      <i class="fas fa-image">&nbsp;</i>Portfolio
    </a>
    <a class="link" href="https://www.linkedin.com/in/pablo-alastra-31b34b237/" target="_blank">
      <i class="fab fa-linkedin">&nbsp;</i>Linkedin
    </a>
    <a class="link" href="https://github.com/alastrapablo" target="_blank">
      <i class="fab fa-github">&nbsp;</i>Github
    </a>
    <a class="link" href="https://www.instagram.com/pol.alastra/" target="_blank">
      <i class="fab fa-instagram">&nbsp;</i>Instagram
    </a>
    <a class="link" href="" target="">
      <i class="fab fa-twitter">&nbsp;</i>Twitter
    </a>
  </div>
  <div id="hashtag">
    #Just Code
  </div>
</body>

</html>
